<section id="editPage">
    <h1>Edit offer</h1>
    <form id='edit' #editForm="ngForm" (ngSubmit)="phoneService.editPhone(editForm,phoneId)">
        <label for="name">Name:</label>
        <div class="input-with-icon">
            <mat-icon>phone_iphone</mat-icon>
            <input type="text" id="name" name="name" placeholder="Name..." ngModel="{{this.phoneInfo?.name}}" required
                minlength="2">
        </div>
        <label for="type">Type:</label>
        <br>
        <div class="input-with-icon">
            <mat-icon>title</mat-icon>
            <select name="type" id="type" required ngModel="{{this.phoneInfo?.type}}">
                <option disabled value="">Select type...</option>
                <option>Used</option>
                <option>New</option>
            </select>
            <br>
        </div>
        <label for="production">Year of Production:</label>
        <div class="input-with-icon">
            <mat-icon>calendar_month</mat-icon>
            <input type="number" id="production" name="year" placeholder="Year of Production..."
                ngModel="{{this.phoneInfo?.year}}" required min="1900" max="2025">
        </div>

        <label for="damages">Damages:</label>
        <div class="input-with-icon">
            <mat-icon>brightness_high</mat-icon>
            <input type="text" id="damages" name="damages" placeholder="Damages..."
                ngModel="{{this.phoneInfo?.damages}}" required minlength="2">
        </div>

        <label for="image">Image:</label>
        <div class="input-with-icon">
            <mat-icon>image</mat-icon>
            <input type="text" id="image" name="image" placeholder="Image..." ngModel="{{this.phoneInfo?.image}}"
                required>
        </div>

        <label for="price">Price:</label>
        <div class="input-with-icon">
            <mat-icon>attach_money</mat-icon>
            <input type="number" id="price" name="price" placeholder="Price..." ngModel="{{this.phoneInfo?.price}}"
                required min="0">
        </div>

        <label for="description">Description:</label>
        <div class="input-with-icon">
            <mat-icon>description</mat-icon>
            <input type="text" id="description" name="description" placeholder="Description..."
                ngModel="{{this.phoneInfo?.description}}" required minlength="7">
        </div>

        <input type="submit" class="edit" value="Edit Offer">
    </form>


    <div *ngIf="phoneService.data" class="error">{{phoneService.data.message}}</div>

</section>
