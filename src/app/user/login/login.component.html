<section id="loginPage">
    <h1>Login</h1>
    <form id='loginForm' #loginForm="ngForm" (ngSubmit)="userService.loginHandler(loginForm)">
        <label for="email">Email:</label>
        <div class="input-with-icon">
            <mat-icon>mail</mat-icon>
            <input type="text" id="email" name="email" placeholder="Email" ngModel required appEmail minlength="5">

        </div>

        <label for="password">Password:</label>
        <div class="input-with-icon">
            <mat-icon>password</mat-icon>
            <input type="password" id="password" name="password" placeholder="Password" ngModel required minlength="3">
        </div>

        <input type="submit" class="login" value="Login">
    </form>
</section>
